[log]
level = "DEBUG"

[providers]
[providers.docker]
endpoint = "tcp://dockerproxy:2375"
exposedByDefault = false
network = "traefik"
[providers.file]
filename = "/etc/traefik/dynamic.toml"

[api]
dashboard = true
debug = true
insecure = true

[entryPoints]
[entryPoints.web]
address = ":80"
[entryPoints.web-secure]
address = ":443"
[entryPoints.dashboard]
address = ":8080"
