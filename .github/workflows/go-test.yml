name: go-test

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "**"
  pull_request:
    branches:
      - main

jobs:
  go-test:
    runs-on: ubuntu-23.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Run Go Tests
        run: go test -timeout 30s -v -cover ./...
